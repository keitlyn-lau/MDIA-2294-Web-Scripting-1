<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Wear Today?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What Should I Wear Today?</h1>
    <input type="text" id="current-condition" placeholder="Enter a weather condition"><br>
    <button id="recommend">Make Recommendation</button>
    <p>Recommendation: <span id="result" style="font-weight: bold;"></span></p>

    <script>
       
        // creating a variable for the button 'Make Recommendation'
        const recom_btn = document.querySelector('#recommend');
   
        function weather_recom() {
            // creating a variable for grabbing users' input values
            // using 'let' because the value is not fixed
            let user_input = document.querySelector('#current-condition').value;
            // testing if user_input can read the value
            console.log(user_input);

                // using if-statement to identify the input value from end users and show corresponding results
                // using === to identically match the values
                if (user_input==="snowy") {
                    document.querySelector('#result').textContent = "Winter coat";
                } else if (user_input==="windy") {
                    document.querySelector('#result').textContent = "Wind-breaker";
                } else if (user_input==="sunny") {
                    document.querySelector('#result').textContent = "Shorts";
                } else {
                    document.querySelector('#result').textContent = "Sorry, no recommendations are available.";
                }
            }        

        // run the function when users click the button
        recom_btn.addEventListener('click', weather_recom);
        
    </script>
</body>
</html>

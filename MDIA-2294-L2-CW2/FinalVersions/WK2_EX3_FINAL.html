<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294: WK2_EX3</title>
</head>
<body>

	<h1>MDIA 2294: WK2_EX3</h1>
	
	<h2>Course Mark Calculator</h2>
	
	<p>Please enter marks as their decimal equivalent.</p>
	
	<table>
	    <tr>
	        <td>Professionalism:</td>
	        <td><input id="prof-value" type="text" /></td>
	        <td>@10% = <span id="prof-grade"></span></td>
	    </tr>
	    <tr>
	        <td>Assignments (all):</td>
	        <td><input id="assign-value" type="text" /></td>
	        <td>@40% = <span id="assign-grade"></span></td>
	    </tr>
	    <tr>
	        <td>Quiz 1:</td>
	        <td><input id="quiz-1-value" type="text" /></td>
	        <td>@10% = <span id="quiz-1-grade"></span></td>
	    </tr>
	    <tr>
	        <td>Quiz 2:</td>
	        <td><input id="quiz-2-value" type="text" /></td>
	        <td>@10% = <span id="quiz-2-grade"></span></td>
	    </tr>
	    <tr>
	        <td>Final Project:</td>
	        <td><input id="project-value" type="text" /></td>
	        <td>@30% = <span id="project-grade"></span></td>
	    </tr>
	    <tr>
	        <td></td>
	        <td>
	            <button id="calculate-marks">Calculate</button>
	        </td>
	        <td style="border-top:solid 1px black; font-weight:bold;">
	            Final: <span id="result"></span>
	        </td>	        
	    </tr>
	</table>
	<script>	

		const PROF_FACTOR = 10;
		const ASSIGN_FACTOR = 40;
		const QUIZ_FACTOR = 10;
		const PROJ_FACTOR = 30;

		const calc_btn = document.querySelector("#calculate-marks");

		function calc_marks() {
			let line_total = 0;
			let total_sum = 0;

			line_total = document.querySelector("#prof-value").value * PROF_FACTOR;
			document.querySelector("#prof-grade").innerHTML = line_total;
			total_sum += line_total;

			line_total = document.querySelector("#assign-value").value * ASSIGN_FACTOR;
			document.querySelector("#assign-grade").innerHTML = line_total;
			total_sum += line_total;

			line_total = document.querySelector("#quiz-1-value").value * QUIZ_FACTOR;
			document.querySelector("#quiz-1-grade").innerHTML = line_total;
			total_sum += line_total;

			line_total = document.querySelector("#quiz-2-value").value * QUIZ_FACTOR;
			document.querySelector("#quiz-2-grade").innerHTML = line_total;
			total_sum += line_total;

			line_total = document.querySelector("#project-value").value * PROJ_FACTOR;
			document.querySelector("#project-grade").innerHTML = line_total;
			total_sum += line_total;


			document.querySelector("#result").innerHTML = total_sum + "%";

		}

		calc_btn.addEventListener("click", calc_marks);
	</script>	
</body>
</html>

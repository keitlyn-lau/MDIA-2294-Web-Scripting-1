    <!-- Javascript reads from top to bottom. In this case, if you put the script in this position, it doesn't read anything because the <p> tag is not even existed yet. Put it at the bottom. -->
    <!--

    -->

    <h1> MDIA 2294: WK1_EX2 </h1>
    
    <!-- p#greeting -->
    <p id="greeting"> Hello </p>
    <p id="farewell"> Goodbye </p>

    <script>
        // Can you write the codes? AND, can you tell me what they do?

        // document: browser's version of the webpage
        // querySelector('#greeting'): from the document, select the element with a id of greeting
        // .innerHTML: with the selected element, find out the html inside
        // * apply the right side to the left side (left side is the elemnet)
        // "Changed Greeting" the text to apply to the element's innerHTML
        document.querySelector('#greeting').innerHTML = "Changed Greeting";

        document.querySelector('#farewell').innerHTML = "Changed Farewell";

    </script>

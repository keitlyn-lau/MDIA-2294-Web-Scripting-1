<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294: WK9_EX2</title>	
	
	<!-- Include the library so we can use it -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" >
    </script>

	<script>

		// This line is an example of jQuery syntax
		// It will wait until the page is ready, then run
		$(document).ready( function() {

			// $("#test-1-btn") - Selects the element
			// .click() - Listens for the click event
			// (function() {}) - fire when the selector is clicked
			$("#test-1-btn").click(function() {

				// Change #test-1-result to have new content
				$("#test-1-result").html("This is a test");
			});

			// Add an event listener to the test-2-btn
			// When that event happens, fire a arrow function
			// Set the .html() of #test-2-result with the result of
			// $("#test-2-input").val() which returns the value of test-2-input
			$("#test-2-btn").click(() => {
				$("#test-2-result").html( $("#test-2-input").val() );
			});

			// Using jQuery, add a event listener
			$("#test-3-btn").click( () => {

				// Get the value of an input using jQuery
				// store it in a constant
				const scaler = $("#test-3-input").val();

				// Set the HTML of the result with the result of a
				// Vanilla JS function. This uses the number stored above
				$("#test-3-result").html( get_random(scaler) );
			});

		});

		// Create a new arrow function with no jQuery
		const get_random = (top_num) => {
			// Return a whole number rounded up or down
			// Multiply 0 - 0.99999... by a top number that is passed in
			// via parameter
			return Math.round( Math.random() * top_num );
		};

	</script>

</head>
<body>

	<h1>MDIA 2294: WK9_EX2</h1>
	
	<div> <button id="test-1-btn">Test 1</button> </div>
	<div>Test 1 Result: <span id="test-1-result"></span></div>

    <hr />

    <div>
        <input id="test-2-input" type="text" />
	    <button id="test-2-btn">Test 2</button>
	</div>
	<div>Test 2 Result: <span id="test-2-result"></span></div>

    <hr />
    
    <div>
        Number between 0 and <input id="test-3-input" type="number" value="10">
	    <button id="test-3-btn">Test 3</button>
	</div>
	<div>Test 3 Result: <span id="test-3-result"></span></div>

</body>
</html>
